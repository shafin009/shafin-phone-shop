<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shafin Phone Store</title>

    <!--------------------------Bootstrap CSS---------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-----------------------------Vanila CSS----------------->
    <link rel="stylesheet" href="style.css">

    <!--------------------------Google Font------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


<body>
    <!----------------------Header Section----------------->
    <header>
        <h1 class="text-center text-info">SHAFIN PHONE STORE</h1>
    </header>
    <section class="container">
        <div class="m-5">

            <h4 class="text-center text-light">Search Your Phone</h4>

            <!-----------------Phone Search Area-------------->

            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter Phone Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
        </div>

        <br>
        <br>
        <!------------------Phone Details---------------------------->
        <div id="mobile-details" class="text-center mx-auto ">

        </div>
        <br>
        <br>
        <br>
        <!------------------Phone Search Result--------------------->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>






        <!-- ----------- error message div --------- -->
        <div id="error">

        </div>
        <!-- - single product ingredients' div --- -->
        <div id="product-info"></div>

    </section>




    <!--------------------Bootstrap JS------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-------------------Javascript------------------------>
    <script src="script.js"></script>
</body>

</html>
